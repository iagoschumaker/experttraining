server {
    listen 80;
    server_name seudominio.com www.seudominio.com;

    # Tamanho máximo de upload (para logos e arquivos)
    client_max_body_size 10M;

    # Logs
    access_log /var/log/nginx/experttraining-access.log;
    error_log /var/log/nginx/experttraining-error.log;

    # Proxy para Next.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts aumentados para geração de PDF
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
    }

    # Cache para arquivos estáticos
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 60m;
        add_header Cache-Control "public, immutable";
    }

    # Servir uploads diretamente
    location /uploads {
        alias /var/www/experttraining/public/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
